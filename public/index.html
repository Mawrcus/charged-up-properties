.preview-row{

.preview{

}

  top:-6px;

  border:1px solid #444;
  font-size:11px;
  padding:3px 6px;
  color:#fff;
  cursor:pointer;
}
/* INVENTORY */
.inventory-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:25px;
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
}
.card .cover-wrap{
  height:190px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card img.cover{

  max-width:100%;

  cursor:pointer;
}
.card-body{padding:16px}
.price{color:var(--red);font-weight:bold;margin:6px 0}
.meta{font-size:13px;opacity:.85;margin-bottom:6px}
.gallery-grid{

  grid-template-columns:repeat(4,1fr);
  gap:6px;
}
.gallery-grid img{
  width:100%;
  height:70px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
}
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:999;
  align-items:center;
  justify-content:center;
  cursor:zoom-in;
  overflow:hidden;
}
#modal img{
  max-width:96%;
  max-height:96%;
  transition: transform 0.2s ease;
  transform-origin: center center;
  cursor:inherit;
}
#modal span{
  position:absolute;
  font-size:44px;
  cursor:pointer;
  user-select:none;
}
.close{top:20px;right:30px}
.prev{left:20px}
.next{right:20px}
.zoom-level{
  position:absolute;
  top:25px;
  left:25px;
  color:#fff;
  font-size:16px;
  background:rgba(0,0,0,0.5);
  padding:4px 8px;
  border-radius:6px;

async function authFetch(url, options = {}) {
  const token = localStorage.getItem("authToken");

  const res = await fetch(url, {
    ...options,
    headers: {
      ...(options.headers || {}),
      Authorization: `Bearer ${token}`
    }
  });

  if (res.status === 401) {
    localStorage.removeItem("authToken");
    window.location.replace("login.html");
    return;
  }

  return res;
}

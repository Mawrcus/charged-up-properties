Heres my current index code, add everything needed and return it: <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Charged Up Properties – Inventory</title>
<style>
:root{
  --red:#c62828;
  --black:#0b0b0b;
  --card:#151515;
  --border:#2b2b2b;
  --text:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--black);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
}
header{
  background:var(--red);
  padding:22px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}
.container{
  max-width:1500px;
  margin:auto;
  padding:30px 20px 60px;
}
/* FORM */
form{
  background:var(--card);
  padding:25px;
  border-radius:14px;
  margin-bottom:40px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}
label{font-size:13px;opacity:.9}
input,textarea,select{
  width:100%;
  padding:10px;
  margin-top:5px;
  background:#101010;
  color:#fff;
  border:1px solid var(--border);
  border-radius:6px;
}
textarea{min-height:100px}
button{
  background:var(--red);
  border:none;
  padding:11px 20px;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
button:hover{background:#a61f1f}
/* PREVIEWS */
.preview-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}
.preview{
  position:relative;
  cursor:grab;
}
.preview.dragging{opacity:.4}
.preview img{
  width:140px;
  height:100px;
  object-fit:cover;
  border-radius:8px;
  border:1px solid var(--border);
  cursor:pointer;
}
.preview .remove{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#000;
  border:1px solid #444;
  font-size:11px;
  padding:3px 6px;
  color:#fff;
  cursor:pointer;
}
/* INVENTORY */
.inventory-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:25px;
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
}
.card .cover-wrap{
  height:190px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card img.cover{
  max-height:100%;
  max-width:100%;
  object-fit:contain;
  cursor:pointer;
}
.card-body{padding:16px}
.price{color:var(--red);font-weight:bold;margin:6px 0}
.meta{font-size:13px;opacity:.85;margin-bottom:6px}
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:6px;
}
.gallery-grid img{
  width:100%;
  height:70px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
}
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:999;
  align-items:center;
  justify-content:center;
  cursor:zoom-in;
  overflow:hidden;
}
#modal img{
  max-width:96%;
  max-height:96%;
  transition: transform 0.2s ease;
  transform-origin: center center;
  cursor:inherit;
}
#modal span{
  position:absolute;
  font-size:44px;
  cursor:pointer;
  user-select:none;
}
.close{top:20px;right:30px}
.prev{left:20px}
.next{right:20px}
.zoom-level{
  position:absolute;
  top:25px;
  left:25px;
  color:#fff;
  font-size:16px;
  background:rgba(0,0,0,0.5);
  padding:4px 8px;
  border-radius:6px;
}
</style>
</head>

<body>
<header>Charged Up Properties – Inventory</header>

<div class="container">
<form id="propertyForm">
<input type="hidden" id="propertyId">

<div class="grid">
  <div><label>Name<input id="name" required></label></div>
  <div><label>Price<input id="price" type="number"></label></div>
  <div>
    <label>Status
      <select id="status">
        <option>For Sale</option>
        <option>Pending</option>
        <option>Sold</option>
      </select>
    </label>
  </div>
  <div><label>Address<input id="address"></label></div>
  <div><label>Beds<input id="beds" type="number"></label></div>
  <div><label>Baths<input id="baths" type="number" step="0.5"></label></div>
  <div><label>Sq Ft<input id="sqft" type="number"></label></div>
  <div><label>Type<input id="type"></label></div>
  <div><label>Lot Size<input id="lot"></label></div>
  <div><label>Basement<input id="basement"></label></div>
</div>

<label>Description<textarea id="description"></textarea></label>
<label>Cover Image<input type="file" id="coverImage"></label>
<div id="coverPreview" class="preview-row"></div>

<label>Gallery Images (drag to reorder)<input type="file" id="galleryImages" multiple></label>
<div id="galleryPreview" class="preview-row"></div>

<button type="submit">Save Property</button>
<button type="button" onclick="resetForm()" style="margin-left:10px;background:#333">Clear Form</button>
</form>

<div id="inventory" class="inventory-grid"></div>
</div>

<div id="modal">
  <span class="close">&times;</span>
  <span class="prev">&#10094;</span>
  <img id="modalImg">
  <span class="next">&#10095;</span>
  <div class="zoom-level" id="zoomLevel" style="display:none;">2x</div>
</div>

<script>
const API="https://charged-up-properties-backend.onrender.com/api/properties";
let properties=[], modalImgs=[], modalIndex=0;
let magnified=false, zoomFactor=2;

const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const zoomLevel=document.getElementById("zoomLevel");

/* OPEN MODAL */
function openModal(arr,i){
  modalImgs=arr;
  modalIndex=i;
  modalImg.src=arr[i];
  modal.style.display="flex";
  magnified=false;
  zoomFactor=2;
  modalImg.style.transform="scale(1)";
  modalImg.style.left="0px";
  modalImg.style.top="0px";
  modal.style.cursor="zoom-in";
  zoomLevel.style.display="none";
}

/* CLOSE MODAL */
document.querySelector(".close").onclick=()=>modal.style.display="none";

/* NAVIGATION */
document.querySelector(".prev").onclick=()=>nav(-1);
document.querySelector(".next").onclick=()=>nav(1);
function nav(d){
  modalIndex=(modalIndex+d+modalImgs.length)%modalImgs.length;
  modalImg.src=modalImgs[modalIndex];
  magnified=false;
  zoomFactor=2;
  modalImg.style.transform="scale(1)";
  modal.style.cursor="zoom-in";
  zoomLevel.style.display="none";
}

/* KEYBOARD NAVIGATION */
document.addEventListener("keydown",e=>{
  if(modal.style.display==="flex"){
    if(e.key==="ArrowLeft") nav(-1);
    if(e.key==="ArrowRight") nav(1);
  }
});

/* MAGNIFY + PAN + SCROLL ZOOM */
modalImg.addEventListener("click", e=>{
  magnified=!magnified;
  modal.style.cursor = magnified ? "grab" : "zoom-in";
  zoomLevel.style.display = magnified ? "block" : "none";
  modalImg.style.transform = magnified ? `scale(${zoomFactor})` : "scale(1)";
});

let offsetX=0, offsetY=0;

modalImg.addEventListener("mousemove", e=>{
  if(magnified){
    const rect = modal.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width/2;
    const centerY = rect.height/2;
    const deltaX = ((x-centerX)/(rect.width/2))*(zoomFactor-1)*50;
    const deltaY = ((y-centerY)/(rect.height/2))*(zoomFactor-1)*50;
    modalImg.style.transformOrigin = `${50 + deltaX}% ${50 + deltaY}%`;
  }
});

/* SCROLL ZOOM */
modal.addEventListener("wheel", e=>{
  if(magnified){
    e.preventDefault();
    zoomFactor += e.deltaY < 0 ? 0.2 : -0.2;
    if(zoomFactor < 2) zoomFactor = 2;
    if(zoomFactor > 5) zoomFactor = 5;
    modalImg.style.transform = `scale(${zoomFactor})`;
    zoomLevel.textContent = zoomFactor.toFixed(1)+"x";
  }
});

/* DRAG GALLERY PREVIEWS */
function enableDrag(container){
  let dragEl=null;
  container.querySelectorAll(".preview").forEach(el=>{
    el.draggable=true;
    el.addEventListener("dragstart",()=>{ dragEl=el; el.classList.add("dragging"); });
    el.addEventListener("dragend",()=>{ dragEl=null; el.classList.remove("dragging"); });
    el.addEventListener("dragover",e=>e.preventDefault());
    el.addEventListener("drop",e=>{ e.preventDefault(); if(dragEl && dragEl!==el){ container.insertBefore(dragEl, el.nextSibling); } });
  });
}

/* RESET FORM */
function resetForm(){
  propertyForm.reset();
  propertyId.value="";
  coverPreview.innerHTML="";
  galleryPreview.innerHTML="";
}

/* LOAD PROPERTIES */
async function load(){
  const res=await fetch(API);
  properties=await res.json();
  inventory.innerHTML="";
  properties.forEach(p=>{
    const gallery=(p.gallery_images||[]).filter(Boolean);
    inventory.innerHTML+=`
    <div class="card">
      ${p.cover_image?`
      <div class="cover-wrap">
        <img class="cover" src="${p.cover_image}" onclick='openModal(["${p.cover_image}"],0)'>
      </div>`:""}
      <div class="card-body">
        <strong>${p.name}</strong>
        <div class="price">$${p.price||""}</div>
        <div class="meta">${p.status||""} • ${p.address||""}</div>
        <div class="meta">${p.beds||0} bd | ${p.baths||0} ba | ${p.sqft||0} sqft | Lot: ${p.lot||""}</div>
        <div class="gallery-grid">
          ${gallery.map((g,i)=>`<img src="${g}" onclick='openModal(${JSON.stringify(gallery)},${i})'>`).join("")}
        </div>
        <div class="actions">
          <button onclick='edit(${p.id})'>Edit</button>
          <button onclick='del(${p.id})'>Delete</button>
        </div>
      </div>
    </div>`;
  });
}

/* EDIT PROPERTY */
function edit(id){
  const p=properties.find(x=>x.id===id);
  propertyId.value=id;
  ["name","price","status","address","beds","baths","sqft","type","lot","basement","description"].forEach(k=>document.getElementById(k).value=p[k]||"");

  /* COVER */
  coverPreview.innerHTML="";
  if(p.cover_image){
    coverPreview.innerHTML=`<div class="preview">
      <img src="${p.cover_image}" onclick='openModal(["${p.cover_image}"],0)'>
      <button class="remove" onclick="this.parentElement.remove()">X</button>
    </div>`;
  }

  /* GALLERY */
  galleryPreview.innerHTML="";
  (p.gallery_images||[]).filter(Boolean).forEach(g=>{
    const div=document.createElement("div");
    div.className="preview";
    div.dataset.url=g;
    div.innerHTML=`<img src="${g}"><button class="remove">X</button>`;
    div.querySelector("img").onclick=()=>openModal(p.gallery_images,p.gallery_images.indexOf(g));
    div.querySelector(".remove").onclick=()=>div.remove();
    galleryPreview.appendChild(div);
  });

  enableDrag(galleryPreview);
}

/* DELETE */
async function del(id){
  if(confirm("Delete property?")){
    await fetch(`${API}/${id}`,{method:"DELETE"});
    load();
  }
}

/* SUBMIT */
propertyForm.onsubmit=async e=>{
  e.preventDefault();
  const fd=new FormData();
  ["name","price","status","address","beds","baths","sqft","type","lot","basement","description"].forEach(k=>fd.append(k,document.getElementById(k).value));
  if(coverImage.files[0]) fd.append("coverImage",coverImage.files[0]);
  [...galleryPreview.children].forEach(p=>{ if(p.dataset.url) fd.append("galleryImages",p.dataset.url); });
  [...galleryImages.files].forEach(f=>fd.append("galleryImages",f));
  const id=propertyId.value;
  await fetch(id?`${API}/${id}`:API,{method:id?"PUT":"POST",body:fd});
  resetForm();
  load();
};

load();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Inventory</title>
<style>
  body { background: #000; color: #fff; font-family: Arial, sans-serif; }
  header { background: #c00; padding: 20px; text-align: center; font-size: 2em; color: #fff; }
  .property { border: 1px solid #fff; padding: 10px; margin: 10px; }
  .images img { width: 100px; margin: 5px; cursor: pointer; border: 2px solid #fff; }
  #zoomModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); justify-content:center; align-items:center; }
  #zoomModal img { max-width:90%; max-height:90%; }
  #zoomModal .close { position:absolute; top:10px; right:20px; color:#fff; font-size:2em; cursor:pointer; }
  #zoomModal .prev, #zoomModal .next { position:absolute; top:50%; font-size:3em; color:#fff; cursor:pointer; user-select:none; }
  #zoomModal .prev { left:10px; }
  #zoomModal .next { right:10px; }
</style>
</head>
<body>
<header>Charged Up Properties Admin</header>
<div id="propertiesContainer"></div>

<!-- Zoom modal -->
<div id="zoomModal">
  <span class="close">&times;</span>
  <span class="prev">&#10094;</span>
  <img src="" id="zoomImage">
  <span class="next">&#10095;</span>
</div>

<script>
const API_URL = "https://YOUR_RENDER_BACKEND_URL/api/properties";
let properties = [];
let zoomIndex = 0;
let zoomImages = [];

async function loadProperties() {
  const res = await fetch(API_URL);
  properties = await res.json();
  renderProperties();
}

function renderProperties() {
  const container = document.getElementById("propertiesContainer");
  container.innerHTML = "";
  properties.forEach(p => {
    const div = document.createElement("div");
    div.classList.add("property");
    div.innerHTML = `
      <h3>${p.name} ($${p.price})</h3>
      <p>Status: ${p.status}</p>
      <p>Beds: ${p.beds}, Baths: ${p.baths}, Sqft: ${p.sqft}</p>
      <div class="images">
        ${p.cover_image ? `<img src="${p.cover_image}" onclick="openZoom('${p.cover_image}',0)">` : ""}
        ${p.gallery_images.map((url,i)=>`<img src="${url}" onclick="openZoom('${url}',${i+1})">`).join('')}
      </div>
    `;
    container.appendChild(div);
  });
}

// Zoom modal
const modal = document.getElementById("zoomModal");
const zoomImg = document.getElementById("zoomImage");
document.querySelector("#zoomModal .close").onclick = ()=>modal.style.display="none";
document.querySelector("#zoomModal .prev").onclick = ()=>zoomNavigate(-1);
document.querySelector("#zoomModal .next").onclick = ()=>zoomNavigate(1);

function openZoom(url,index) {
  zoomImages = [url];
  zoomIndex = 0;
  zoomImg.src = url;
  modal.style.display = "flex";
}

function zoomNavigate(dir) {
  zoomIndex += dir;
  if(zoomIndex<0) zoomIndex=zoomImages.length-1;
  if(zoomIndex>=zoomImages.length) zoomIndex=0;
  zoomImg.src = zoomImages[zoomIndex];
}

loadProperties();
</script>
</body>
</html>

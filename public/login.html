<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login â€“ Charged Up Properties</title>
<style>
:root{
  --red:#c62828;
  --black:#0b0b0b;
  --card:#151515;
  --border:#2b2b2b;
  --text:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--black);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-card{
  background:var(--card);
  padding:40px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  width:300px;
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid var(--border);
  background:#101010;
  color:#fff;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  background:var(--red);
  color:#fff;
  cursor:pointer;
}
button:hover{background:#a61f1f}
.error{color:#f33;font-size:14px;margin-top:10px;}
</style>
</head>
<body>
<div class="login-card">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
    <div id="error" style="color:#ff4d4d;margin-top:10px;font-size:14px;"></div>
  </form>
</div>

<script>
const form = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault(); // ðŸ”´ THIS IS CRITICAL

  errorMsg.textContent = "";

  const password = document.getElementById("password").value;

  try {
    const res = await fetch(
      "https://charged-up-properties-backend.onrender.com/api/login",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      }
    );

    const data = await res.json();

    if (!res.ok) {
      errorMsg.textContent = data.error || "Login failed";
      return;
    }

    // âœ… SAVE TOKEN
    localStorage.setItem("authToken", data.token);

    // âœ… FORCE REDIRECT
    window.location.href = "index.html";

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Server error";
  }
});
</script>


</body>
</html>
